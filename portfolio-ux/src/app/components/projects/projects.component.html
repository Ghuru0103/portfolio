<section class="projects scroll-reveal" id="works" appScrollReveal>
  <div class="container">
    <div class="section-header animate-fade-in-up">
      <h2 class="section-title">All Creative Works</h2>
      <p class="section-subtitle">Selected projects showcasing my expertise</p>
    </div>

    <div class="projects-grid">
      <div 
        *ngFor="let project of projects; let i = index"
        class="project-card hover-lift animate-scale-in"
        [class.clickable]="project.liveUrl"
        [class.animate-stagger-1]="i % 3 === 0"
        [class.animate-stagger-2]="i % 3 === 1"
        [class.animate-stagger-3]="i % 3 === 2"
        (click)="navigateToProject(project)">
        
        <div class="project-image-wrapper">
          <img [src]="project.src" [alt]="project.title" class="project-detail-image" loading="lazy" *ngIf="project.src">
        </div>
        
        <div class="project-content">
          <h3 class="project-title">{{ project.title }}</h3>
          <p class="project-description">{{ project.description }}</p>
          <div class="project-tech">
            <span *ngFor="let tech of project.technologies" class="tech-tag">{{ tech }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
