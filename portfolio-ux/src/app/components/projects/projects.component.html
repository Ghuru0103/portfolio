<section class="projects scroll-reveal" id="works" appScrollReveal>
  <div class="container">
    <div class="section-header animate-fade-in-up">
      <h2 class="section-title">All Creative Works</h2>
      <p class="section-subtitle">Selected projects showcasing my expertise</p>
    </div>

    <div class="project-filters animate-fade-in-up animate-stagger-1">
      <button 
        *ngFor="let category of categories" 
        class="filter-btn"
        [class.active]="selectedCategory === category"
        (click)="filterProjects(category)">
        {{ category }}
      </button>
    </div>

    <div class="projects-grid">
      <div 
        *ngFor="let project of getFilteredProjects(); let i = index"
        class="project-card hover-lift animate-scale-in"
        [class.animate-stagger-1]="i % 3 === 0"
        [class.animate-stagger-2]="i % 3 === 1"
        [class.animate-stagger-3]="i % 3 === 2">
        
        <div class="project-image">
          <img [src]="project.image" [alt]="project.title" loading="lazy">
          <div class="project-overlay">
            <div class="project-actions">
              <a [href]="project.liveUrl" target="_blank" class="action-btn" *ngIf="project.liveUrl">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M14,3V5H17.59L7.76,14.83L9.17,16.24L19,6.41V10H21V3M19,19H5V5H12V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19Z"/>
                </svg>
                Live Demo
              </a>
              <a [href]="project.githubUrl" target="_blank" class="action-btn" *ngIf="project.githubUrl">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z"/>
                </svg>
                Code
              </a>
            </div>
          </div>
        </div>
        
        <div class="project-content">
          <h3 class="project-title">{{ project.title }}</h3>
          <p class="project-description">{{ project.description }}</p>
          <div class="project-tech">
            <span *ngFor="let tech of project.technologies" class="tech-tag">{{ tech }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
