<div class="story-modal" [class.story-modal--open]="isOpen" (click)="onBackdropClick($event)">
  <div class="story-modal__content">
    <button class="story-modal__close" (click)="onClose()" aria-label="Close story">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      </svg>
    </button>

    <div class="story-modal__header">
      <h2 class="story-modal__title">My Story</h2>
      <p class="story-modal__subtitle">The journey of a passionate developer</p>
    </div>

    <div class="story-modal__body">
      <!-- Personal Introduction -->
      <div class="story-intro">
        <div class="story-intro__content">
          <p class="story-intro__text">{{ personalStory.intro }}</p>
          <p class="story-intro__passion">{{ personalStory.passion }}</p>
          <p class="story-intro__values">{{ personalStory.values }}</p>
        </div>
      </div>

      <!-- Timeline -->
      <div class="timeline">
        <h3 class="timeline__title">My Journey</h3>
        <div class="timeline__container">
          <div class="timeline__line"></div>
          
          <div class="timeline__events">
            <div 
              *ngFor="let event of timelineEvents; let i = index" 
              class="timeline-event"
              [class]="getEventTypeClass(event.type)"
              [style.animation-delay]="(i * 0.2) + 's'"
            >
              <div class="timeline-event__marker">
                <span class="timeline-event__icon">{{ event.icon }}</span>
              </div>
              
              <div class="timeline-event__content">
                <div class="timeline-event__year">{{ event.year }}</div>
                <h4 class="timeline-event__title">{{ event.title }}</h4>
                <p class="timeline-event__description">{{ event.description }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Fun Facts -->
      <div class="fun-facts">
        <h3 class="fun-facts__title">Fun Facts About Me</h3>
        <div class="fun-facts__grid">
          <div 
            *ngFor="let fact of personalStory.funFacts; let i = index"
            class="fun-fact"
            [style.animation-delay]="(i * 0.1) + 's'"
          >
            <span class="fun-fact__icon">âœ¨</span>
            <p class="fun-fact__text">{{ fact }}</p>
          </div>
        </div>
      </div>

      <!-- Call to Action -->
      <div class="story-cta">
        <p class="story-cta__text">Ready to work together?</p>
        <button class="story-cta__button" (click)="onClose()">
          Let's Connect
        </button>
      </div>
    </div>
  </div>
</div>
