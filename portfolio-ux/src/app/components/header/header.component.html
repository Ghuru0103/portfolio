<header class="header animate-slide-in-down">
  <div class="container">
    <div class="logo animate-bounce-in">
      <span class="logo-text hover-scale">G</span>
    </div>
    
    <nav class="nav" [class.nav-open]="isMenuOpen">
      <ul class="nav-list">
        <li class="nav-item animate-fade-in-up animate-stagger-1">
          <a (click)="scrollToSection('services')" class="nav-link hover-glow">Services</a>
        </li>
        <li class="nav-item animate-fade-in-up animate-stagger-2">
          <a (click)="scrollToSection('works')" class="nav-link hover-glow">Projects</a>
        </li>
        <li class="nav-item animate-fade-in-up animate-stagger-3">
          <a (click)="scrollToSection('contact')" class="nav-link hover-glow">Contact</a>
        </li>
      </ul>
    </nav>
    
    <button class="menu-toggle hover-scale" (click)="toggleMenu()" [class.menu-open]="isMenuOpen">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>
</header>
