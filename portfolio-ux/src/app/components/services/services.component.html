<section class="services scroll-reveal" id="services" appScrollReveal>
  <div class="container">
    <div class="services-header">
      <h2 class="section-title">Services</h2>
      <p class="section-subtitle">Comprehensive development solutions tailored to your needs</p>
    </div>
    
    <div class="services-container">
      <div class="services-grid">
        <div class="service-card hover-lift animate-scale-in" 
             *ngFor="let service of services; let i = index" 
             [class.active]="service.active"
             [class.animate-stagger-1]="i === 0"
             [class.animate-stagger-2]="i === 1"
             [class.animate-stagger-3]="i === 2"
             [class.animate-stagger-4]="i === 3"
             [class.animate-stagger-5]="i === 4"
             (click)="selectService(service)">
          <div class="service-icon animate-bounce-in">{{ service.icon }}</div>
          <h3 class="service-title">{{ service.title }}</h3>
          <p class="service-description">{{ service.description }}</p>
          <div class="service-skills" *ngIf="service.active">
            <div class="skills-label">Technologies & Skills:</div>
            <div class="skills-container">
              <span class="skill-tag" *ngFor="let skill of getServiceSkills(service.title)">{{ skill }}</span>
            </div>
          </div>
          <div class="service-action" *ngIf="service.active">
            <span class="action-text">Click to learn more</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
